<div class="container p-5" *ngIf="visibilidadeTabela">
    <div class="border boder-light rounded p-5">
      <div>
        <button type="button" class="btn btn-sm btn-secondary" (click)="ExibirFormularioCadastro()">
          Novo Carro
        </button>
      </div>
  
      <hr />
  
      <table class="table table-striped table-hover table-sm" *ngIf="carros">
        <tr class="thead-light">
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Cor</th>
          <th>Placa</th>
        </tr>
  
        <tr *ngFor="let carro of carros">
          <td>{{ carro.Marca }}</td>
          <td>{{ carro.Modelo }}</td>
          <td>{{ carro.Ano }}</td>
          <td>{{ carro.Cor }}</td>
          <td>{{ carro.Placa }}</td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-info" (click)="ExibirFormularioAtualizacao(carro?.Id || 0)">
              Atualizar</button
            >|
            <button type="button" class="btn btn-sm btn-outline-danger" (click)="ExibirConfirmacaoExclusao(carro.carroId)">
              Excluir
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
  
  <div class="container p-5" *ngIf="visibilidadeFormulario">
    <div class="row">
      <div class="col-6 border boder-light rounded p-5 shadow" *ngIf="formulario">
        <h6>{{ tituloFormulario }}</h6>
        <hr />
  
        <form [formGroup]="formulario" (ngSubmit)="EnviarFormulario()">
          <div class="form-group">
            <label>Marca</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="marca"
            />
          </div>
  
          <div class="form-group">
            <label>Modelo</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="modelo"
            />
          </div>
  
          <div class="form-group">
            <label>Ano</label>
            <input
              type="number"
              class="form-control form-control-sm"
              formControlName="ano"
            />
          </div>
  
          <div class="form-group">
            <label>Cor</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="cor"
            />
          </div>

          <div class="form-group">
            <label>Placa</label>
            <input
              type="text"
              class="form-control form-control-sm"
              formControlName="placa"
            />
          </div>
  
          <div class="container">
            <div class="row">
              <div>
                <button type="submit" class="btn btn-sm btn-outline-secondary">
                  Salvar
                </button>
              </div>
              <div class="pl-1">
                <button type="button" class="btn btn-sm btn-light" (click)="Voltar()">Voltar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <ng-template #conteudoModal>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Confirmação de Exclusão</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef?.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Prosseguir com a exclusão do(a) {{nomeCarro}}
      </div>
  
      <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="modalRef?.hide()">Não</button>
          <button type="button" class="btn btn-outline-danger" (click)="ExcluirCarro(carroId)">Sim</button>
      </div>
    </ng-template>
